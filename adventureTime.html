
<html>
    <head>
        <title>What Monster Hunter Weapon is for you?</title>
        <link rel="stylesheet" href="adventureTime.css">

    <body style="background-color: black;">
        <h1 id="top"></h1>

        <div  id="question1" >
            <div id="start" class="start">
                <button id="first" class="firstButton">Click Here To Find What Weapon Is Made For You</button>
            </div>
            <div  class="row">
                <div id="firstQuestion1" class="column"></div>
                <div id="firstQuestion2" style="margin-top: 8%" class="column"></div>
            </div>

            <div class="row2" id="firstQuestion">
                <div  class="column" >
                    <button id="firstAnswer1">I WANNA GET A KNOCKOUT</button>
                </div>
                <div  class="column">
                    <button id="firstAnswer2">Let Me Slice It Off!</button>
                </div>
            </div>
        </div>

        <div  id="question2">
            <div  class="row">
                <div id="secondQuestion1" class="column"></div>
                <div id="secondQuestion2" class="column"></div>
            </div>

            <div class="row2" id="secondQuestion">
                <div  class="column" >
                    <button id="secondAnswer1">Let Me See The Whites Of Their Eyes!</button>
                </div>
                <div  class="column">
                    <button id="secondAnswer2">I'd Rather Fill Them With Holes</button>
                </div>
            </div>
        </div>

        <div  id="bluntMeleeQ">
            <div  class="row">
                <div id="bluntMeleeQ1" class="column"></div>
                <div id="bluntMeleeQ2" class="column"></div>
            </div>

            <div class="row2">
                <div  class="column" >
                    <button id="bluntMeleeA1">I Like Support, I'll Make Sure Everyone Gets Buffed.</button>
                </div>
                <div  class="column">
                    <button id="bluntMeleeA2">BONK First And Ask Questions Later</button>
                </div>
            </div>
        </div>

        <div  id="bluntRangedQ">
            <div  class="row">
                <div id="bluntRangedQ1" class="column"></div>
                <div id="bluntRangedQ2" class="column"></div>
            </div>

            <div \ class="row2">
                <div  class="column" >
                    <button id="bluntRangedA1">I Prefer To Be More Mobile And Keep Up The Pressure As I Dodge</button>
                </div>
                <div  class="column">
                    <button id="bluntRangedA2">Let Me Lay Down Some Damage, I'll Take The Hits</button>
                </div>
            </div>
        </div>

        <div  id="sharpMeleeQ">
            <div  class="row">
                <div id="sharpMeleeQ1" class="column"></div>
                <div id="sharpMeleeQ2" class="column"></div>
            </div>

            <div class="row2">
                <div  class="column" >
                    <button id="sharpMeleeA1">I'd Rather Focus On The Monster</button>
                </div>
                <div  class="column">
                    <button id="sharpMeleeA2">Managing My Weapon To Be More Powerful Sounds Fun</button>
                </div>
            </div>
        </div>
        <div id="GSvsL">
            <div  class="row">
                <div id="greatSword" class="column"></div>
                <div id="lance" class="column"></div>
            </div>

            <div class="row2">
                <div  class="column" >
                    <button id="noDefense">Risk It All</button>
                </div>
                <div  class="column">
                    <button id="unbreakable">I Want To Be Untouchable</button>
                </div>
            </div>
        </div>

        <div  id="mechanics">
            <div  class="row">
                <div id="onlyWeapon" class="column"></div>
                <div id="effects" class="column"></div>
            </div>

            <div class="row2">
                <div  class="column" >
                    <button id="steel">My steel and the monster is all I want.</button>
                </div>
                <div  class="column">
                    <button id="boom">UNLIMITED POWER!</button>
                </div>
            </div>
        </div>

        <div id="result">
           <h2>To Learn More About Your <a href="https://monsterhunterworld.wiki.fextralife.com/Weapons">Perfect Weapon</a></h2>
